<!-- A TAG HTML diz para o navegador que dentro dela vai ter mais codigos com HTML-->
<html> <!-- A Tag HEAD é a cabeça do nosso documento e nela podemos implementar scripts,styles entre
     outros, a head também vai o nome do nosso documento-->
    <head>
        <title>Curso-html</title>
        <body> <!-- A Tag BODY é o corpo do nosso documento e vai todo o conteudo do nosso documento-->

            <p>Hello Word!</p><!-- A Tag p é interpretada como um paragrafo aonde recebe textos nele-->


        <body>

    </head>


</html>
